<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理 - 视频编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f0f2f5;
        }
        .sidebar {
            background: #001529;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="flex">
        <!-- 侧边栏 -->
        <div class="sidebar w-64 flex-shrink-0">
            <div class="p-4 text-center">
                <h1 class="text-white text-xl font-bold">视频编辑器</h1>
                <p class="text-gray-400 text-xs mt-1">管理控制台</p>
            </div>
            <div class="mt-6">
                <a href="dashboard.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-tachometer-alt w-6"></i>
                    <span>控制台首页</span>
                </a>
                <a href="users.html" class="px-4 py-3 bg-blue-800 text-white flex items-center">
                    <i class="fas fa-users w-6"></i>
                    <span>用户管理</span>
                </a>
                <a href="templates.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-layer-group w-6"></i>
                    <span>模板管理</span>
                </a>
                <a href="videos.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-film w-6"></i>
                    <span>视频管理</span>
                </a>
                <a href="statistics.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-chart-bar w-6"></i>
                    <span>数据统计</span>
                </a>
                <a href="settings.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-cog w-6"></i>
                    <span>系统设置</span>
                </a>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1">
            <!-- 顶部导航 -->
            <div class="bg-white p-4 shadow flex justify-between items-center">
                <button class="text-gray-600">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="flex items-center">
                        <img src="https://img.zcool.cn/community/01d5a358177ef4a84a0d304f915d7b.jpg" alt="管理员头像" class="w-8 h-8 rounded-full">
                        <span class="ml-2">管理员</span>
                    </div>
                </div>
            </div>

            <!-- 页面内容 -->
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">用户管理</h2>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">
                        <i class="fas fa-plus mr-2"></i> 添加用户
                    </button>
                </div>
                
                <!-- 搜索和筛选 -->
                <div class="bg-white p-4 rounded shadow mb-6">
                    <div class="flex flex-wrap gap-4">
                        <div class="flex-1">
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <i class="fas fa-search text-gray-400"></i>
                                </span>
                                <input type="text" class="w-full border rounded pl-10 py-2" placeholder="搜索用户名/ID">
                            </div>
                        </div>
                        <div>
                            <select class="border rounded px-4 py-2">
                                <option>所有状态</option>
                                <option>正常</option>
                                <option>已禁用</option>
                            </select>
                        </div>
                        <div>
                            <select class="border rounded px-4 py-2">
                                <option>注册时间</option>
                                <option>最近7天</option>
                                <option>最近30天</option>
                                <option>最近90天</option>
                            </select>
                        </div>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded">
                            搜索
                        </button>
                    </div>
                </div>
                
                <!-- 用户列表 -->
                <div class="bg-white rounded shadow overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">ID</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">用户名</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">手机号</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">注册时间</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">状态</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">操作</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr>
                                <td class="px-4 py-3 text-sm text-gray-500">10001</td>
                                <td class="px-4 py-3">
                                    <div class="flex items-center">
                                        <img src="https://img.zcool.cn/community/01ae5f5b8cf3faa801213dea25236a.jpg" alt="用户头像" class="w-8 h-8 rounded-full mr-3">
                                        <div>
                                            <div class="font-medium">张小明</div>
                                            <div class="text-xs text-gray-500">zhang@example.com</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-4 py-3 text-sm">138****6789</td>
                                <td class="px-4 py-3 text-sm">2024-05-01</td>
                                <td class="px-4 py-3">
                                    <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">正常</span>
                                </td>
                                <td class="px-4 py-3">
                                    <div class="flex space-x-2">
                                        <button class="text-blue-500 hover:text-blue-700">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="text-red-500 hover:text-red-700">
                                            <i class="fas fa-ban"></i>
                                        </button>
                                        <button class="text-gray-500 hover:text-gray-700">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-4 py-3 text-sm text-gray-500">10002</td>
                                <td class="px-4 py-3">
                                    <div class="flex items-center">
                                        <img src="https://img.zcool.cn/community/01612c5d70374da801217353a0ff0d.jpg" alt="用户头像" class="w-8 h-8 rounded-full mr-3">
                                        <div>
                                            <div class="font-medium">李华</div>
                                            <div class="text-xs text-gray-500">li@example.com</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="px-4 py-3 text-sm">159****1234</td>
                                <td class="px-4 py-3 text-sm">2024-04-15</td>
                                <td class="px-4 py-3">
                                    <span class="px-2 py-1 bg-red-100 text-red-800 rounded-full text-xs">已禁用</span>
                                </td>
                                <td class="px-4 py-3">
                                    <div class="flex space-x-2">
                                        <button class="text-blue-500 hover:text-blue-700">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="text-green-500 hover:text-green-700">
                                            <i class="fas fa-check-circle"></i>
                                        </button>
                                        <button class="text-gray-500 hover:text-gray-700">
                                            <i class="fas fa-ellipsis-v"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <!-- 分页 -->
                    <div class="px-4 py-3 bg-gray-50 flex justify-between items-center">
                        <div class="text-sm text-gray-500">
                            共 256 条记录，每页 10 条
                        </div>
                        <div class="flex space-x-1">
                            <button class="px-3 py-1 border rounded hover:bg-gray-100">上一页</button>
                            <button class="px-3 py-1 border rounded bg-blue-500 text-white">1</button>
                            <button class="px-3 py-1 border rounded hover:bg-gray-100">2</button>
                            <button class="px-3 py-1 border rounded hover:bg-gray-100">3</button>
                            <button class="px-3 py-1 border rounded hover:bg-gray-100">...</button>
                            <button class="px-3 py-1 border rounded hover:bg-gray-100">26</button>
                            <button class="px-3 py-1 border rounded hover:bg-gray-100">下一页</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
