<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录 - 视频编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1a1c2e 0%, #4B6CB7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="login-card w-11/12 max-w-md rounded-xl p-8 shadow-lg">
        <div class="text-center mb-8">
            <h1 class="text-white text-3xl font-bold">视频编辑器</h1>
            <p class="text-white/70 mt-2">管理员登录</p>
        </div>
        
        <form class="space-y-6">
            <div>
                <label class="block text-white mb-2">用户名</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-user text-white/50"></i>
                    </span>
                    <input type="text" class="w-full bg-white/10 border border-white/20 rounded pl-10 py-3 text-white" placeholder="请输入管理员账号">
                </div>
            </div>
            
            <div>
                <label class="block text-white mb-2">密码</label>
                <div class="relative">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fas fa-lock text-white/50"></i>
                    </span>
                    <input type="password" class="w-full bg-white/10 border border-white/20 rounded pl-10 py-3 text-white" placeholder="请输入密码">
                    <span class="absolute inset-y-0 right-0 flex items-center pr-3">
                        <i class="fas fa-eye text-white/50"></i>
                    </span>
                </div>
            </div>
            
            <div class="flex justify-between items-center">
                <label class="flex items-center text-white">
                    <input type="checkbox" class="mr-2">
                    记住我
                </label>
                <a href="#" class="text-blue-300">忘记密码?</a>
            </div>
            
            <a href="dashboard.html" class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 text-center block">
                登录
            </a>
        </form>
    </div>
</body>
</html>
