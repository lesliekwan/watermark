<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板管理 - 视频编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f0f2f5;
        }
        .sidebar {
            background: #001529;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="flex">
        <!-- 侧边栏 -->
        <div class="sidebar w-64 flex-shrink-0">
            <div class="p-4 text-center">
                <h1 class="text-white text-xl font-bold">视频编辑器</h1>
                <p class="text-gray-400 text-xs mt-1">管理控制台</p>
            </div>
            <div class="mt-6">
                <a href="dashboard.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-tachometer-alt w-6"></i>
                    <span>控制台首页</span>
                </a>
                <a href="users.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-users w-6"></i>
                    <span>用户管理</span>
                </a>
                <a href="templates.html" class="px-4 py-3 bg-blue-800 text-white flex items-center">
                    <i class="fas fa-layer-group w-6"></i>
                    <span>模板管理</span>
                </a>
                <a href="videos.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-film w-6"></i>
                    <span>视频管理</span>
                </a>
                <a href="statistics.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-chart-bar w-6"></i>
                    <span>数据统计</span>
                </a>
                <a href="settings.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-cog w-6"></i>
                    <span>系统设置</span>
                </a>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1">
            <!-- 顶部导航 -->
            <div class="bg-white p-4 shadow flex justify-between items-center">
                <button class="text-gray-600">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="flex items-center">
                        <img src="https://img.zcool.cn/community/01d5a358177ef4a84a0d304f915d7b.jpg" alt="管理员头像" class="w-8 h-8 rounded-full">
                        <span class="ml-2">管理员</span>
                    </div>
                </div>
            </div>

            <!-- 页面内容 -->
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">模板管理</h2>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded">
                        <i class="fas fa-plus mr-2"></i> 添加模板
                    </button>
                </div>
                
                <!-- 搜索和筛选 -->
                <div class="bg-white p-4 rounded shadow mb-6">
                    <div class="flex flex-wrap gap-4">
                        <div class="flex-1">
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <i class="fas fa-search text-gray-400"></i>
                                </span>
                                <input type="text" class="w-full border rounded pl-10 py-2" placeholder="搜索模板名称">
                            </div>
                        </div>
                        <div>
                            <select class="border rounded px-4 py-2">
                                <option>所有分类</option>
                                <option>商务</option>
                                <option>娱乐</option>
                                <option>教育</option>
                                <option>旅行</option>
                            </select>
                        </div>
                        <div>
                            <select class="border rounded px-4 py-2">
                                <option>所有状态</option>
                                <option>已上线</option>
                                <option>已下线</option>
                            </select>
                        </div>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded">
                            搜索
                        </button>
                    </div>
                </div>
                
                <!-- 模板列表 -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <!-- 模板项1 -->
                    <div class="bg-white rounded shadow overflow-hidden">
                        <div class="aspect-video relative">
                            <img src="https://pic.51yuansu.com/pic3/cover/00/70/94/5929b4e02d84c_610.jpg" alt="模板预览" class="w-full h-full object-cover">
                            <div class="absolute top-2 right-2 bg-green-500 text-white text-xs px-2 py-1 rounded">
                                已上线
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold">商务风格模板</h3>
                            <div class="text-sm text-gray-500 mt-1">分类：商务</div>
                            <div class="mt-3 flex items-center justify-between">
                                <div class="text-sm text-gray-500">
                                    <span class="mr-2"><i class="fas fa-heart text-red-500"></i> 1.2k</span>
                                    <span><i class="fas fa-eye"></i> 5.8k</span>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="text-blue-500 hover:text-blue-700">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-500 hover:text-red-700">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 模板项2 -->
                    <div class="bg-white rounded shadow overflow-hidden">
                        <div class="aspect-video relative">
                            <img src="https://pic.51yuansu.com/pic3/cover/03/86/35/5dd3cd80a6159_610.jpg" alt="模板预览" class="w-full h-full object-cover">
                            <div class="absolute top-2 right-2 bg-green-500 text-white text-xs px-2 py-1 rounded">
                                已上线
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold">旅行日记模板</h3>
                            <div class="text-sm text-gray-500 mt-1">分类：旅行</div>
                            <div class="mt-3 flex items-center justify-between">
                                <div class="text-sm text-gray-500">
                                    <span class="mr-2"><i class="fas fa-heart text-red-500"></i> 985</span>
                                    <span><i class="fas fa-eye"></i> 4.3k</span>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="text-blue-500 hover:text-blue-700">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-500 hover:text-red-700">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 模板项3 -->
                    <div class="bg-white rounded shadow overflow-hidden">
                        <div class="aspect-video relative">
                            <img src="https://pic.51yuansu.com/pic3/cover/03/51/14/5bb732c18b92f_610.jpg" alt="模板预览" class="w-full h-full object-cover">
                            <div class="absolute top-2 right-2 bg-red-500 text-white text-xs px-2 py-1 rounded">
                                已下线
                            </div>
                        </div>
                        <div class="p-4">
                            <h3 class="font-bold">音乐视觉模板</h3>
                            <div class="text-sm text-gray-500 mt-1">分类：娱乐</div>
                            <div class="mt-3 flex items-center justify-between">
                                <div class="text-sm text-gray-500">
                                    <span class="mr-2"><i class="fas fa-heart text-red-500"></i> 623</span>
                                    <span><i class="fas fa-eye"></i> 2.1k</span>
                                </div>
                                <div class="flex space-x-2">
                                    <button class="text-blue-500 hover:text-blue-700">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-green-500 hover:text-green-700">
                                        <i class="fas fa-check-circle"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 分页 -->
                <div class="mt-6 flex justify-center">
                    <div class="flex space-x-1">
                        <button class="px-3 py-1 border rounded hover:bg-gray-100">上一页</button>
                        <button class="px-3 py-1 border rounded bg-blue-500 text-white">1</button>
                        <button class="px-3 py-1 border rounded hover:bg-gray-100">2</button>
                        <button class="px-3 py-1 border rounded hover:bg-gray-100">3</button>
                        <button class="px-3 py-1 border rounded hover:bg-gray-100">...</button>
                        <button class="px-3 py-1 border rounded hover:bg-gray-100">7</button>
                        <button class="px-3 py-1 border rounded hover:bg-gray-100">下一页</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
