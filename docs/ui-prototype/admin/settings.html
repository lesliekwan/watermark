<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置 - 视频编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f0f2f5;
        }
        .sidebar {
            background: #001529;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="flex">
        <!-- 侧边栏 -->
        <div class="sidebar w-64 flex-shrink-0">
            <div class="p-4 text-center">
                <h1 class="text-white text-xl font-bold">视频编辑器</h1>
                <p class="text-gray-400 text-xs mt-1">管理控制台</p>
            </div>
            <div class="mt-6">
                <a href="dashboard.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-tachometer-alt w-6"></i>
                    <span>控制台首页</span>
                </a>
                <a href="users.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-users w-6"></i>
                    <span>用户管理</span>
                </a>
                <a href="templates.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-layer-group w-6"></i>
                    <span>模板管理</span>
                </a>
                <a href="videos.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-film w-6"></i>
                    <span>视频管理</span>
                </a>
                <a href="statistics.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-chart-bar w-6"></i>
                    <span>数据统计</span>
                </a>
                <a href="settings.html" class="px-4 py-3 bg-blue-800 text-white flex items-center">
                    <i class="fas fa-cog w-6"></i>
                    <span>系统设置</span>
                </a>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1">
            <!-- 顶部导航 -->
            <div class="bg-white p-4 shadow flex justify-between items-center">
                <button class="text-gray-600">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="flex items-center">
                        <img src="https://img.zcool.cn/community/01d5a358177ef4a84a0d304f915d7b.jpg" alt="管理员头像" class="w-8 h-8 rounded-full">
                        <span class="ml-2">管理员</span>
                    </div>
                </div>
            </div>

            <!-- 页面内容 -->
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">系统设置</h2>
                </div>
                
                <!-- 设置选项卡 -->
                <div class="bg-white rounded shadow mb-6">
                    <div class="flex border-b">
                        <button class="px-6 py-3 border-b-2 border-blue-500 text-blue-500 font-medium">基本设置</button>
                        <button class="px-6 py-3 text-gray-500">存储设置</button>
                        <button class="px-6 py-3 text-gray-500">邮件设置</button>
                        <button class="px-6 py-3 text-gray-500">安全设置</button>
                    </div>
                    
                    <!-- 基本设置表单 -->
                    <div class="p-6">
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">系统名称</label>
                            <input type="text" class="w-full border rounded-md px-3 py-2" value="视频编辑器管理系统">
                            <p class="mt-1 text-sm text-gray-500">设置系统显示的名称</p>
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">系统Logo</label>
                            <div class="flex items-center">
                                <img src="https://img.zcool.cn/community/017aa458177ef5a84a0d304fd66a40.png" alt="系统Logo" class="w-16 h-16 rounded">
                                <button class="ml-4 bg-gray-100 text-gray-700 px-4 py-2 rounded">
                                    更换Logo
                                </button>
                            </div>
                            <p class="mt-1 text-sm text-gray-500">推荐尺寸: 128x128px</p>
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">首页欢迎语</label>
                            <textarea class="w-full border rounded-md px-3 py-2 h-24">欢迎使用视频编辑器管理系统，这里可以管理您的视频、模板和用户。</textarea>
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">用户默认配额</label>
                            <div class="flex items-center">
                                <input type="number" class="w-32 border rounded-md px-3 py-2 mr-2" value="1000">
                                <span>MB</span>
                            </div>
                            <p class="mt-1 text-sm text-gray-500">新用户注册时的默认存储空间配额</p>
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">视频处理质量</label>
                            <select class="w-64 border rounded-md px-3 py-2">
                                <option>高质量 (1080p)</option>
                                <option selected>标准质量 (720p)</option>
                                <option>低质量 (480p)</option>
                            </select>
                            <p class="mt-1 text-sm text-gray-500">设置视频处理的默认质量</p>
                        </div>
                        
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">系统维护</label>
                            <div class="flex items-center">
                                <div class="relative inline-block w-10 mr-2 align-middle select-none">
                                    <input type="checkbox" name="maintenance" id="maintenance" class="absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"/>
                                    <label for="maintenance" class="block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
                                </div>
                                <span>启用维护模式</span>
                            </div>
                            <p class="mt-1 text-sm text-gray-500">开启后，前台用户将无法访问系统</p>
                        </div>
                    </div>
                    
                    <!-- 提交按钮 -->
                    <div class="px-6 py-4 bg-gray-50 flex justify-end rounded-b">
                        <button class="px-6 py-2 bg-gray-200 text-gray-800 rounded mr-2">
                            取消
                        </button>
                        <button class="px-6 py-2 bg-blue-500 text-white rounded">
                            保存设置
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
