<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员控制台 - 视频编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f0f2f5;
        }
        .sidebar {
            background: #001529;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="flex">
        <!-- 侧边栏 -->
        <div class="sidebar w-64 flex-shrink-0">
            <div class="p-4 text-center">
                <h1 class="text-white text-xl font-bold">视频编辑器</h1>
                <p class="text-gray-400 text-xs mt-1">管理控制台</p>
            </div>
            <div class="mt-6">
                <a href="dashboard.html" class="px-4 py-3 bg-blue-800 text-white flex items-center">
                    <i class="fas fa-tachometer-alt w-6"></i>
                    <span>控制台首页</span>
                </a>
                <a href="users.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-users w-6"></i>
                    <span>用户管理</span>
                </a>
                <a href="templates.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-layer-group w-6"></i>
                    <span>模板管理</span>
                </a>
                <a href="videos.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-film w-6"></i>
                    <span>视频管理</span>
                </a>
                <a href="statistics.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-chart-bar w-6"></i>
                    <span>数据统计</span>
                </a>
                <a href="settings.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-cog w-6"></i>
                    <span>系统设置</span>
                </a>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1">
            <!-- 顶部导航 -->
            <div class="bg-white p-4 shadow flex justify-between items-center">
                <button class="text-gray-600">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="flex items-center">
                        <img src="https://img.zcool.cn/community/01d5a358177ef4a84a0d304f915d7b.jpg" alt="管理员头像" class="w-8 h-8 rounded-full">
                        <span class="ml-2">管理员</span>
                    </div>
                </div>
            </div>

            <!-- 页面内容 -->
            <div class="p-6">
                <h2 class="text-2xl font-bold mb-6">控制台首页</h2>
                
                <!-- 数据卡片 -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-6">
                    <div class="bg-white p-4 rounded shadow">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="text-gray-500">总用户数</h3>
                                <p class="text-2xl font-bold">1,286</p>
                            </div>
                            <div class="w-12 h-12 bg-blue-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-users text-blue-500"></i>
                            </div>
                        </div>
                        <p class="text-sm text-green-500 mt-2">
                            <i class="fas fa-arrow-up"></i> 较上月增长 12%
                        </p>
                    </div>
                    
                    <div class="bg-white p-4 rounded shadow">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="text-gray-500">模板总数</h3>
                                <p class="text-2xl font-bold">68</p>
                            </div>
                            <div class="w-12 h-12 bg-purple-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-layer-group text-purple-500"></i>
                            </div>
                        </div>
                        <p class="text-sm text-green-500 mt-2">
                            <i class="fas fa-arrow-up"></i> 较上月增长 8%
                        </p>
                    </div>
                    
                    <div class="bg-white p-4 rounded shadow">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="text-gray-500">视频处理量</h3>
                                <p class="text-2xl font-bold">3,542</p>
                            </div>
                            <div class="w-12 h-12 bg-green-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-film text-green-500"></i>
                            </div>
                        </div>
                        <p class="text-sm text-green-500 mt-2">
                            <i class="fas fa-arrow-up"></i> 较上月增长 23%
                        </p>
                    </div>
                    
                    <div class="bg-white p-4 rounded shadow">
                        <div class="flex justify-between items-center">
                            <div>
                                <h3 class="text-gray-500">系统存储</h3>
                                <p class="text-2xl font-bold">45.8GB</p>
                            </div>
                            <div class="w-12 h-12 bg-red-100 rounded-full flex items-center justify-center">
                                <i class="fas fa-database text-red-500"></i>
                            </div>
                        </div>
                        <p class="text-sm text-red-500 mt-2">
                            <i class="fas fa-arrow-up"></i> 较上月增长 15%
                        </p>
                    </div>
                </div>
                
                <!-- 最近活动 -->
                <div class="bg-white p-4 rounded shadow mb-6">
                    <h3 class="text-lg font-bold mb-4">最近活动</h3>
                    <div class="space-y-4">
                        <div class="flex">
                            <div class="mr-4">
                                <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center">
                                    <i class="fas fa-user-plus text-blue-500"></i>
                                </div>
                            </div>
                            <div>
                                <p class="font-medium">新增用户 15 人</p>
                                <p class="text-sm text-gray-500">2024-05-15 12:30:45</p>
                            </div>
                        </div>
                        <div class="flex">
                            <div class="mr-4">
                                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                                    <i class="fas fa-plus-circle text-green-500"></i>
                                </div>
                            </div>
                            <div>
                                <p class="font-medium">新增模板 2 个</p>
                                <p class="text-sm text-gray-500">2024-05-15 10:15:22</p>
                            </div>
                        </div>
                        <div class="flex">
                            <div class="mr-4">
                                <div class="w-10 h-10 bg-red-100 rounded-full flex items-center justify-center">
                                    <i class="fas fa-exclamation-circle text-red-500"></i>
                                </div>
                            </div>
                            <div>
                                <p class="font-medium">系统存储空间不足警告</p>
                                <p class="text-sm text-gray-500">2024-05-15 08:45:12</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
