<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频管理 - 视频编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #f0f2f5;
        }
        .sidebar {
            background: #001529;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="flex">
        <!-- 侧边栏 -->
        <div class="sidebar w-64 flex-shrink-0">
            <div class="p-4 text-center">
                <h1 class="text-white text-xl font-bold">视频编辑器</h1>
                <p class="text-gray-400 text-xs mt-1">管理控制台</p>
            </div>
            <div class="mt-6">
                <a href="dashboard.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-tachometer-alt w-6"></i>
                    <span>控制台首页</span>
                </a>
                <a href="users.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-users w-6"></i>
                    <span>用户管理</span>
                </a>
                <a href="templates.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-layer-group w-6"></i>
                    <span>模板管理</span>
                </a>
                <a href="videos.html" class="px-4 py-3 bg-blue-800 text-white flex items-center">
                    <i class="fas fa-film w-6"></i>
                    <span>视频管理</span>
                </a>
                <a href="statistics.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-chart-bar w-6"></i>
                    <span>数据统计</span>
                </a>
                <a href="settings.html" class="px-4 py-3 text-gray-400 hover:bg-gray-800 flex items-center">
                    <i class="fas fa-cog w-6"></i>
                    <span>系统设置</span>
                </a>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1">
            <!-- 顶部导航 -->
            <div class="bg-white p-4 shadow flex justify-between items-center">
                <button class="text-gray-600">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600">
                        <i class="fas fa-bell"></i>
                    </button>
                    <div class="flex items-center">
                        <img src="https://img.zcool.cn/community/01d5a358177ef4a84a0d304f915d7b.jpg" alt="管理员头像" class="w-8 h-8 rounded-full">
                        <span class="ml-2">管理员</span>
                    </div>
                </div>
            </div>

            <!-- 页面内容 -->
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">视频管理</h2>
                </div>
                
                <!-- 搜索和筛选 -->
                <div class="bg-white p-4 rounded shadow mb-6">
                    <div class="flex flex-wrap gap-4">
                        <div class="flex-1">
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <i class="fas fa-search text-gray-400"></i>
                                </span>
                                <input type="text" class="w-full border rounded pl-10 py-2" placeholder="搜索视频标题">
                            </div>
                        </div>
                        <div>
                            <select class="border rounded px-4 py-2">
                                <option>全部用户</option>
                                <option>今日上传</option>
                                <option>本周上传</option>
                                <option>本月上传</option>
                            </select>
                        </div>
                        <div>
                            <select class="border rounded px-4 py-2">
                                <option>全部状态</option>
                                <option>已发布</option>
                                <option>未发布</option>
                                <option>已删除</option>
                            </select>
                        </div>
                        <button class="bg-blue-500 text-white px-4 py-2 rounded">
                            搜索
                        </button>
                    </div>
                </div>
                
                <!-- 视频列表 -->
                <div class="bg-white rounded shadow overflow-hidden">
                    <table class="w-full">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">ID</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">视频预览</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">标题</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">上传者</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">上传时间</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">时长</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">状态</th>
                                <th class="px-4 py-3 text-left text-sm font-medium text-gray-500">操作</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-gray-200">
                            <tr>
                                <td class="px-4 py-3 text-sm text-gray-500">V10001</td>
                                <td class="px-4 py-3">
                                    <div class="w-16 h-9 rounded overflow-hidden">
                                        <img src="https://pic.51yuansu.com/pic3/cover/01/07/17/593c7e3941270_610.jpg" alt="视频缩略图" class="object-cover w-full h-full">
                                    </div>
                                </td>
                                <td class="px-4 py-3 font-medium">企业宣传片</td>
                                <td class="px-4 py-3 text-sm">张小明</td>
                                <td class="px-4 py-3 text-sm">2024-05-15</td>
                                <td class="px-4 py-3 text-sm">01:25</td>
                                <td class="px-4 py-3">
                                    <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">已发布</span>
                                </td>
                                <td class="px-4 py-3">
                                    <div class="flex space-x-2">
                                        <button class="text-blue-500 hover:text-blue-700" title="查看">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="text-red-500 hover:text-red-700" title="删除">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-4 py-3 text-sm text-gray-500">V10002</td>
                                <td class="px-4 py-3">
                                    <div class="w-16 h-9 rounded overflow-hidden">
                                        <img src="https://pic.51yuansu.com/pic3/cover/01/94/82/5c19e3fc6c53e_610.jpg" alt="视频缩略图" class="object-cover w-full h-full">
                                    </div>
                                </td>
                                <td class="px-4 py-3 font-medium">旅行日记</td>
                                <td class="px-4 py-3 text-sm">李华</td>
                                <td class="px-4 py-3 text-sm">2024-05-14</td>
                                <td class="px-4 py-3 text-sm">02:47</td>
                                <td class="px-4 py-3">
                                    <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">已发布</span>
                                </td>
                                <td class="px-4 py-3">
                                    <div class="flex space-x-2">
                                        <button class="text-blue-500 hover:text-blue-700" title="查看">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="text-red-500 hover:text-red-700" title="删除">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="px-4 py-3 text-sm text-gray-500">V10003</td>
                                <td class="px-4 py-3">
                                    <div class="w-16 h-9 rounded overflow-hidden">
                                        <img src="https://pic.51yuansu.com/pic3/cover/03/56/27/5bbcc90e03a91_610.jpg" alt="视频缩略图" class="object-cover w-full h-full">
                                    </div>
                                </td>
                                <td class="px-4 py-3 font-medium">产品演示</td>
                                <td class="px-4 py-3 text-sm">王强</td>
                                <td class="px-4 py-3 text-sm">2024-05-13</td>
                                <td class="px-4 py-3 text-sm">00:58</td>
                                <td class="px-4 py-3">
                                    <span class="px-2 py-1 bg-yellow-100 text-yellow-800 rounded-full text-xs">未发布</span>
                                </td>
                                <td class="px-4 py-3">
                                    <div class="flex space-x-2">
                                        <button class="text-blue-500 hover:text-blue-700" title="查看">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button class="text-red-500 hover:text-red-700" title="删除">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    
                    <!-- 分页 -->
                    <div class="px-4 py-3 bg-gray-50 flex justify-between items-center">
                        <div class="text-sm text-gray-500">
                            共 128 条记录，每页 10 条
                        </div>
                        <div class="flex space-x-1">
                            <button class="px-3 py-1 border rounded hover:bg-gray-100">上一页</button>
                            <button class="px-3 py-1 border rounded bg-blue-500 text-white">1</button>
                            <button class="px-3 py-1 border rounded hover:bg-gray-100">2</button>
                            <button class="px-3 py-1 border rounded hover:bg-gray-100">3</button>
                            <button class="px-3 py-1 border rounded hover:bg-gray-100">...</button>
                            <button class="px-3 py-1 border rounded hover:bg-gray-100">13</button>
                            <button class="px-3 py-1 border rounded hover:bg-gray-100">下一页</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
