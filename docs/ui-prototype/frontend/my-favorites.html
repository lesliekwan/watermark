<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的收藏 - 视频编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            background: linear-gradient(180deg, #1a1c2e 0%, #2d2f45 100%);
            color: white;
            min-height: 100vh;
        }
        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="flex items-center justify-between px-4 py-3 bg-black/20">
        <button class="text-white">
            <i class="fas fa-arrow-left text-xl"></i>
        </button>
        <h1 class="text-lg font-medium">我的收藏</h1>
        <button class="text-white">
            <i class="fas fa-search text-xl"></i>
        </button>
    </div>

    <!-- 收藏分类 -->
    <div class="px-4 py-2 flex space-x-4">
        <button class="px-4 py-1 bg-blue-500 text-white rounded-full">全部</button>
        <button class="px-4 py-1 bg-white/10 text-white/80 rounded-full">模板</button>
        <button class="px-4 py-1 bg-white/10 text-white/80 rounded-full">素材</button>
    </div>

    <!-- 收藏列表 -->
    <div class="p-4 space-y-4">
        <!-- 收藏项1 -->
        <div class="bg-white/10 rounded-xl overflow-hidden flex">
            <div class="w-32 h-24 relative flex-shrink-0">
                <img src="https://images.pexels.com/photos/3184292/pexels-photo-3184292.jpeg" 
                     alt="收藏预览" class="w-full h-full object-cover">
            </div>
            <div class="p-3 flex-1">
                <h3 class="font-medium">商务简洁模板</h3>
                <p class="text-xs text-white/60 mt-1">适用于公司介绍、产品展示</p>
                <div class="flex justify-between items-center mt-2">
                    <span class="text-xs">
                        <i class="fas fa-heart text-red-500"></i> 2.1k
                    </span>
                    <button class="px-3 py-1 bg-blue-500 rounded-full text-xs">
                        使用
                    </button>
                </div>
            </div>
        </div>

        <!-- 收藏项2 -->
        <div class="bg-white/10 rounded-xl overflow-hidden flex">
            <div class="w-32 h-24 relative flex-shrink-0">
                <img src="https://images.pexels.com/photos/3184398/pexels-photo-3184398.jpeg" 
                     alt="收藏预览" class="w-full h-full object-cover">
            </div>
            <div class="p-3 flex-1">
                <h3 class="font-medium">文艺风格模板</h3>
                <p class="text-xs text-white/60 mt-1">适用于旅行记录、生活分享</p>
                <div class="flex justify-between items-center mt-2">
                    <span class="text-xs">
                        <i class="fas fa-heart text-red-500"></i> 1.8k
                    </span>
                    <button class="px-3 py-1 bg-blue-500 rounded-full text-xs">
                        使用
                    </button>
                </div>
            </div>
        </div>

        <!-- 收藏项3 -->
        <div class="bg-white/10 rounded-xl overflow-hidden flex">
            <div class="w-32 h-24 relative flex-shrink-0">
                <img src="https://images.pexels.com/photos/3184291/pexels-photo-3184291.jpeg" 
                     alt="收藏预览" class="w-full h-full object-cover">
            </div>
            <div class="p-3 flex-1">
                <h3 class="font-medium">创意滤镜组合</h3>
                <p class="text-xs text-white/60 mt-1">多种艺术效果组合</p>
                <div class="flex justify-between items-center mt-2">
                    <span class="text-xs">
                        <i class="fas fa-heart text-red-500"></i> 967
                    </span>
                    <button class="px-3 py-1 bg-blue-500 rounded-full text-xs">
                        使用
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
