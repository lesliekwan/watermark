<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>画中画编辑 - 视频编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            background: #1a1c2e;
            color: white;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- 顶部工具栏 -->
    <div class="bg-gray-900 py-3 px-4 flex items-center justify-between">
        <button class="text-white">
            <i class="fas fa-times"></i>
        </button>
        <h1 class="text-white font-medium">画中画编辑</h1>
        <button class="text-blue-500 font-medium">完成</button>
    </div>

    <!-- 视频预览区域 -->
    <div class="relative bg-black w-full aspect-video">
        <!-- 主视频 -->
        <div class="absolute inset-0 flex items-center justify-center">
            <img src="https://pic.51yuansu.com/pic3/cover/03/86/35/5dd3cd80a6159_610.jpg" alt="主视频" class="w-full h-full object-cover">
        </div>
        
        <!-- 画中画小窗口 (可拖动元素) -->
        <div class="absolute bottom-16 right-4 w-1/3 aspect-video border-2 border-blue-500 rounded overflow-hidden shadow-lg cursor-move">
            <img src="https://pic.51yuansu.com/pic3/cover/03/51/14/5bb732c18b92f_610.jpg" alt="水印视频" class="w-full h-full object-cover">
            <div class="absolute top-0 right-0 bg-blue-500 p-1 rounded-bl">
                <i class="fas fa-arrows-alt text-xs text-white"></i>
            </div>
        </div>
        
        <!-- 进度条 -->
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black/50 text-white px-2 py-1 rounded text-xs">
            00:05 / 00:30
        </div>
    </div>

    <!-- 编辑控制区 -->
    <div class="p-4">
        <!-- 添加视频按钮 -->
        <div class="mb-6">
            <h3 class="text-gray-400 mb-3">选择水印视频</h3>
            <div class="flex space-x-4">
                <button class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-plus mr-2"></i>
                    添加视频
                </button>
                <button class="bg-gray-800 text-white px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-images mr-2"></i>
                    从相册选择
                </button>
            </div>
        </div>

        <!-- 大小调整滑块 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-gray-400">大小</h3>
                <span class="text-white text-sm">33%</span>
            </div>
            <input 
                type="range" 
                min="10" 
                max="50" 
                value="33" 
                class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
            >
        </div>

        <!-- 透明度调整滑块 -->
        <div class="mb-6">
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-gray-400">透明度</h3>
                <span class="text-white text-sm">100%</span>
            </div>
            <input 
                type="range" 
                min="20" 
                max="100" 
                value="100" 
                class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer"
            >
        </div>

        <!-- 位置预设 -->
        <div class="mb-6">
            <h3 class="text-gray-400 mb-3">位置预设</h3>
            <div class="grid grid-cols-3 gap-4">
                <button class="bg-gray-800 p-3 rounded-lg flex items-center justify-center">
                    <i class="fas fa-arrow-up-left text-white"></i>
                </button>
                <button class="bg-gray-800 p-3 rounded-lg flex items-center justify-center">
                    <i class="fas fa-arrow-up text-white"></i>
                </button>
                <button class="bg-gray-800 p-3 rounded-lg flex items-center justify-center">
                    <i class="fas fa-arrow-up-right text-white"></i>
                </button>
                <button class="bg-gray-800 p-3 rounded-lg flex items-center justify-center">
                    <i class="fas fa-arrow-left text-white"></i>
                </button>
                <button class="bg-gray-800 p-3 rounded-lg flex items-center justify-center">
                    <i class="fas fa-circle text-white"></i>
                </button>
                <button class="bg-gray-800 p-3 rounded-lg flex items-center justify-center">
                    <i class="fas fa-arrow-right text-white"></i>
                </button>
                <button class="bg-gray-800 p-3 rounded-lg flex items-center justify-center">
                    <i class="fas fa-arrow-down-left text-white"></i>
                </button>
                <button class="bg-gray-800 p-3 rounded-lg flex items-center justify-center">
                    <i class="fas fa-arrow-down text-white"></i>
                </button>
                <button class="bg-blue-600 p-3 rounded-lg flex items-center justify-center">
                    <i class="fas fa-arrow-down-right text-white"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 底部播放控制 -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-900 px-4 py-4">
        <div class="flex items-center justify-between mb-4">
            <span class="text-white text-xs">00:00</span>
            <div class="flex-1 mx-2 h-1 bg-gray-700 rounded-full relative">
                <div class="absolute left-0 top-0 bottom-0 w-1/4 bg-blue-500 rounded-full"></div>
                <div class="absolute h-4 w-4 bg-white rounded-full -top-1.5 left-1/4 -ml-2"></div>
            </div>
            <span class="text-white text-xs">00:30</span>
        </div>
        <div class="flex items-center justify-between">
            <button class="text-white"><i class="fas fa-step-backward"></i></button>
            <button class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                <i class="fas fa-play text-gray-900"></i>
            </button>
            <button class="text-white"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>
</body>
</html>
