<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>视频编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            background: linear-gradient(180deg, #1a1c2e 0%, #2d2f45 100%);
            color: white;
            min-height: 100vh;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding-bottom: env(safe-area-inset-bottom);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .content-area {
            padding-bottom: calc(64px + env(safe-area-inset-bottom));
        }
        .upload-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <!-- 顶部状态栏 -->
    <div class="px-4 py-3 flex items-center justify-between bg-transparent">
        <span class="text-xl font-medium gradient-text">视频编辑</span>
        <button class="p-2 bg-white/10 rounded-full">
            <i class="fas fa-bell text-white/80"></i>
        </button>
    </div>

    <!-- 主要内容区 -->
    <div class="content-area p-4">
        <!-- 快捷操作区 -->
        <div class="grid grid-cols-2 gap-4 mt-6">
            <a href="camera.html" class="block bg-blue-900/30 rounded-xl p-6 text-center transition transform hover:scale-105">
                <div class="bg-blue-500/30 w-16 h-16 mx-auto rounded-full flex items-center justify-center">
                    <i class="fas fa-video text-blue-400 text-2xl"></i>
                </div>
                <p class="mt-3 text-white font-medium">拍摄视频</p>
            </a>
            <a href="album.html" class="block bg-green-900/30 rounded-xl p-6 text-center transition transform hover:scale-105">
                <div class="bg-green-500/30 w-16 h-16 mx-auto rounded-full flex items-center justify-center">
                    <i class="fas fa-images text-green-400 text-2xl"></i>
                </div>
                <p class="mt-3 text-white font-medium">从相册选择</p>
            </a>
        </div>

        <!-- 热门模板 -->
        <div class="mt-8">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-white text-lg font-bold">热门模板</h2>
                <a href="templates.html" class="text-blue-400 text-sm">查看更多</a>
            </div>
            
            <div class="space-y-4">
                <a href="template-detail.html?id=1" class="block bg-gray-800 rounded-lg overflow-hidden">
                    <img src="https://pic.51yuansu.com/pic3/cover/00/70/94/5929b4e02d84c_610.jpg" alt="商务模板" class="w-full h-32 object-cover">
                    <div class="p-3">
                        <h3 class="text-white font-medium">商务展示模板</h3>
                        <div class="flex items-center mt-2 text-xs">
                            <span class="text-red-400 mr-3"><i class="fas fa-heart"></i> 1.2k</span>
                            <span class="text-gray-400"><i class="fas fa-play-circle"></i> 8.5k</span>
                            <span class="ml-auto bg-orange-500/20 text-orange-400 px-2 py-1 rounded">热门</span>
                        </div>
                    </div>
                </a>

                <a href="template-detail.html?id=2" class="block bg-gray-800 rounded-lg overflow-hidden">
                    <img src="https://pic.51yuansu.com/pic3/cover/03/86/35/5dd3cd80a6159_610.jpg" alt="旅行模板" class="w-full h-32 object-cover">
                    <div class="p-3">
                        <h3 class="text-white font-medium">旅行日记模板</h3>
                        <div class="flex items-center mt-2 text-xs">
                            <span class="text-red-400 mr-3"><i class="fas fa-heart"></i> 985</span>
                            <span class="text-gray-400"><i class="fas fa-play-circle"></i> 5.4k</span>
                            <span class="ml-auto bg-orange-500/20 text-orange-400 px-2 py-1 rounded">热门</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-900 py-2 px-4 flex justify-between items-center border-t border-gray-800">
        <a href="index.html" class="flex flex-col items-center text-blue-500">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="discover.html" class="flex flex-col items-center text-gray-400 hover:text-white">
            <i class="fas fa-compass text-xl"></i>
            <span class="text-xs mt-1">发现</span>
        </a>
        <a href="create.html" class="flex flex-col items-center text-gray-400 hover:text-white">
            <i class="fas fa-plus-circle text-xl"></i>
            <span class="text-xs mt-1">创作</span>
        </a>
        <a href="my-profile.html" class="flex flex-col items-center text-gray-400 hover:text-white">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </div>
</body>
</html>
