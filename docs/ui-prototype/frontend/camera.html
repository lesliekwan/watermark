<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>拍摄视频 - 视频编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            background: #000;
            color: white;
            min-height: 100vh;
        }
        .camera-controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding-bottom: env(safe-area-inset-bottom);
        }
        .recording-dot {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- 相机预览区 -->
    <div class="h-screen flex items-center justify-center bg-black relative">
        <img src="https://pic.51yuansu.com/pic3/cover/03/81/13/5dd117cae86a7_610.jpg" alt="相机预览" class="w-full h-full object-cover">
        
        <!-- 顶部工具栏 -->
        <div class="absolute top-0 left-0 right-0 p-4 flex justify-between items-center">
            <a href="index.html" class="text-white p-2">
                <i class="fas fa-times text-2xl"></i>
            </a>
            <div class="flex space-x-4">
                <button class="text-white p-2">
                    <i class="fas fa-bolt text-xl"></i>
                </button>
                <button class="text-white p-2">
                    <i class="fas fa-sync-alt text-xl"></i>
                </button>
                <button class="text-white p-2">
                    <i class="fas fa-magic text-xl"></i>
                </button>
            </div>
        </div>
        
        <!-- 底部控制区 -->
        <div class="camera-controls p-4">
            <div class="flex items-center justify-between mb-6">
                <button class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-images text-white text-xl"></i>
                </button>
                <button class="w-20 h-20 border-4 border-white rounded-full flex items-center justify-center">
                    <div class="w-16 h-16 bg-red-500 rounded-full"></div>
                </button>
                <button class="w-12 h-12 bg-white/20 rounded-full flex items-center justify-center">
                    <i class="fas fa-filter text-white text-xl"></i>
                </button>
            </div>
            
            <div class="flex justify-center space-x-8">
                <button class="text-center">
                    <div class="w-16 h-1 bg-white mb-2"></div>
                    <span class="text-xs">15秒</span>
                </button>
                <button class="text-center">
                    <div class="w-16 h-1 bg-white/40 mb-2"></div>
                    <span class="text-xs text-white/60">30秒</span>
                </button>
                <button class="text-center">
                    <div class="w-16 h-1 bg-white/40 mb-2"></div>
                    <span class="text-xs text-white/60">60秒</span>
                </button>
            </div>
        </div>
        
        <!-- 录制状态 -->
        <div class="absolute top-4 left-1/2 transform -translate-x-1/2 flex items-center">
            <div class="w-3 h-3 bg-red-500 rounded-full recording-dot mr-2"></div>
            <span class="text-sm">00:05</span>
        </div>
    </div>
</body>
</html>
