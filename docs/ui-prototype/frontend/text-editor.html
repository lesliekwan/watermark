<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>文字编辑 - 视频编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            background: #1a1c2e;
            color: white;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- 顶部工具栏 -->
    <div class="bg-gray-900 py-3 px-4 flex items-center justify-between">
        <button class="text-white">
            <i class="fas fa-times"></i>
        </button>
        <h1 class="text-white font-medium">添加文字</h1>
        <button class="text-blue-500 font-medium">完成</button>
    </div>

    <!-- 视频预览区域 -->
    <div class="relative bg-black w-full aspect-video">
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="bg-white/20 backdrop-blur-sm px-4 py-2 rounded-lg text-shadow" contenteditable="true">
                点击编辑文字
            </div>
        </div>
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black/50 text-white px-2 py-1 rounded text-xs">
            00:05 / 00:30
        </div>
    </div>

    <!-- 文字样式编辑区 -->
    <div class="p-4">
        <div class="flex justify-between mb-4">
            <button class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center">
                <i class="fas fa-font text-white"></i>
            </button>
            <button class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center">
                <i class="fas fa-align-left text-white"></i>
            </button>
            <button class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center">
                <i class="fas fa-palette text-white"></i>
            </button>
            <button class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center">
                <i class="fas fa-film text-white"></i>
            </button>
            <button class="w-10 h-10 bg-gray-800 rounded-full flex items-center justify-center">
                <i class="fas fa-arrow-up text-white"></i>
            </button>
        </div>

        <!-- 文字样式选择 -->
        <div class="mt-4">
            <h3 class="text-gray-400 mb-3">选择样式</h3>
            <div class="flex space-x-3 overflow-x-auto no-scrollbar pb-2">
                <div class="flex-shrink-0 w-20 h-20 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold">简约</span>
                </div>
                <div class="flex-shrink-0 w-20 h-20 bg-gray-800 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold">动感</span>
                </div>
                <div class="flex-shrink-0 w-20 h-20 bg-gray-800 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold">复古</span>
                </div>
                <div class="flex-shrink-0 w-20 h-20 bg-gray-800 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold">霓虹</span>
                </div>
                <div class="flex-shrink-0 w-20 h-20 bg-gray-800 rounded-lg flex items-center justify-center">
                    <span class="text-white font-bold">描边</span>
                </div>
            </div>
        </div>

        <!-- 动画效果选择 -->
        <div class="mt-6">
            <h3 class="text-gray-400 mb-3">动画效果</h3>
            <div class="flex space-x-3 overflow-x-auto no-scrollbar pb-2">
                <div class="flex-shrink-0 w-20 h-20 bg-gradient-to-r from-blue-600 to-purple-600 rounded-lg flex items-center justify-center">
                    <span class="text-white text-xs">淡入淡出</span>
                </div>
                <div class="flex-shrink-0 w-20 h-20 bg-gray-800 rounded-lg flex items-center justify-center">
                    <span class="text-white text-xs">缩放</span>
                </div>
                <div class="flex-shrink-0 w-20 h-20 bg-gray-800 rounded-lg flex items-center justify-center">
                    <span class="text-white text-xs">打字机</span>
                </div>
                <div class="flex-shrink-0 w-20 h-20 bg-gray-800 rounded-lg flex items-center justify-center">
                    <span class="text-white text-xs">旋转</span>
                </div>
                <div class="flex-shrink-0 w-20 h-20 bg-gray-800 rounded-lg flex items-center justify-center">
                    <span class="text-white text-xs">弹跳</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部播放控制 -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-900 px-4 py-4">
        <div class="flex items-center justify-between mb-4">
            <span class="text-white text-xs">00:00</span>
            <div class="flex-1 mx-2 h-1 bg-gray-700 rounded-full relative">
                <div class="absolute left-0 top-0 bottom-0 w-1/4 bg-blue-500 rounded-full"></div>
                <div class="absolute h-4 w-4 bg-white rounded-full -top-1.5 left-1/4 -ml-2"></div>
            </div>
            <span class="text-white text-xs">00:30</span>
        </div>
        <div class="flex items-center justify-between">
            <button class="text-white"><i class="fas fa-step-backward"></i></button>
            <button class="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                <i class="fas fa-play text-gray-900"></i>
            </button>
            <button class="text-white"><i class="fas fa-step-forward"></i></button>
        </div>
    </div>
</body>
</html>
