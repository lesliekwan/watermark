<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>设置 - 视频编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            background: linear-gradient(180deg, #1a1c2e 0%, #2d2f45 100%);
            color: white;
            min-height: 100vh;
        }
        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="flex items-center justify-between px-4 py-3 bg-black/20">
        <button class="text-white">
            <i class="fas fa-arrow-left text-xl"></i>
        </button>
        <h1 class="text-lg font-medium">设置</h1>
        <div class="w-8"></div>
    </div>

    <!-- 设置项 -->
    <div class="p-4 space-y-4">
        <!-- 账号设置 -->
        <div class="bg-white/10 rounded-xl overflow-hidden">
            <h3 class="py-2 px-4 font-medium border-b border-white/10">账号设置</h3>
            <div class="divide-y divide-white/10">
                <div class="flex items-center justify-between py-3 px-4">
                    <div class="flex items-center">
                        <i class="fas fa-user-circle text-blue-400 w-8"></i>
                        <span>个人资料</span>
                    </div>
                    <i class="fas fa-chevron-right text-white/40"></i>
                </div>
                <div class="flex items-center justify-between py-3 px-4">
                    <div class="flex items-center">
                        <i class="fas fa-shield-alt text-green-400 w-8"></i>
                        <span>账号安全</span>
                    </div>
                    <i class="fas fa-chevron-right text-white/40"></i>
                </div>
                <div class="flex items-center justify-between py-3 px-4">
                    <div class="flex items-center">
                        <i class="fas fa-bell text-yellow-400 w-8"></i>
                        <span>通知设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-white/40"></i>
                </div>
            </div>
        </div>

        <!-- 通用设置 -->
        <div class="bg-white/10 rounded-xl overflow-hidden">
            <h3 class="py-2 px-4 font-medium border-b border-white/10">通用设置</h3>
            <div class="divide-y divide-white/10">
                <div class="flex items-center justify-between py-3 px-4">
                    <div class="flex items-center">
                        <i class="fas fa-moon text-purple-400 w-8"></i>
                        <span>深色模式</span>
                    </div>
                    <div class="w-12 h-6 bg-blue-500 rounded-full relative">
                        <div class="absolute right-1 top-1 w-4 h-4 bg-white rounded-full"></div>
                    </div>
                </div>
                <div class="flex items-center justify-between py-3 px-4">
                    <div class="flex items-center">
                        <i class="fas fa-language text-indigo-400 w-8"></i>
                        <span>语言</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-white/60 mr-2">简体中文</span>
                        <i class="fas fa-chevron-right text-white/40"></i>
                    </div>
                </div>
                <div class="flex items-center justify-between py-3 px-4">
                    <div class="flex items-center">
                        <i class="fas fa-cloud-download-alt text-blue-400 w-8"></i>
                        <span>存储设置</span>
                    </div>
                    <i class="fas fa-chevron-right text-white/40"></i>
                </div>
            </div>
        </div>

        <!-- 高级设置 -->
        <div class="bg-white/10 rounded-xl overflow-hidden">
            <h3 class="py-2 px-4 font-medium border-b border-white/10">高级设置</h3>
            <div class="divide-y divide-white/10">
                <div class="flex items-center justify-between py-3 px-4">
                    <div class="flex items-center">
                        <i class="fas fa-video text-red-400 w-8"></i>
                        <span>视频质量</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-white/60 mr-2">高清</span>
                        <i class="fas fa-chevron-right text-white/40"></i>
                    </div>
                </div>
                <div class="flex items-center justify-between py-3 px-4">
                    <div class="flex items-center">
                        <i class="fas fa-filter text-orange-400 w-8"></i>
                        <span>默认滤镜</span>
                    </div>
                    <div class="flex items-center">
                        <span class="text-white/60 mr-2">无</span>
                        <i class="fas fa-chevron-right text-white/40"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 其他 -->
        <div class="bg-white/10 rounded-xl overflow-hidden">
            <div class="divide-y divide-white/10">
                <div class="flex items-center justify-between py-3 px-4">
                    <div class="flex items-center">
                        <i class="fas fa-question-circle text-blue-400 w-8"></i>
                        <span>帮助与反馈</span>
                    </div>
                    <i class="fas fa-chevron-right text-white/40"></i>
                </div>
                <div class="flex items-center justify-between py-3 px-4">
                    <div class="flex items-center">
                        <i class="fas fa-info-circle text-blue-400 w-8"></i>
                        <span>关于我们</span>
                    </div>
                    <i class="fas fa-chevron-right text-white/40"></i>
                </div>
                <div class="flex items-center justify-center py-3 px-4">
                    <button class="text-red-400">
                        退出登录
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
