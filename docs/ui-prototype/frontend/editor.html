<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>视频编辑 - 视频编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            background: linear-gradient(180deg, #1a1c2e 0%, #2d2f45 100%);
            color: white;
            min-height: 100vh;
        }
        .tool-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        .timeline {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        .time-marker {
            background: linear-gradient(90deg, #4CAF50, #45B649);
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="flex items-center justify-between px-4 py-3 bg-black/20">
        <button class="text-white">
            <i class="fas fa-arrow-left text-xl"></i>
        </button>
        <div class="flex space-x-4">
            <button class="px-4 py-1 bg-blue-500 rounded-full text-white text-sm">
                预览
            </button>
            <button class="px-4 py-1 bg-green-500 rounded-full text-white text-sm">
                保存
            </button>
        </div>
    </div>

    <!-- 视频预览区 -->
    <div class="aspect-video bg-black relative">
        <video class="w-full h-full object-contain">
            <source src="#" type="video/mp4">
        </video>
        <!-- 示例文字水印 -->
        <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 text-white text-2xl font-bold" 
             style="text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">
            示例水印文字
        </div>
    </div>

    <!-- 工具栏 -->
    <div class="flex overflow-x-auto whitespace-nowrap p-3 tool-panel">
        <button class="flex flex-col items-center px-4 py-2 text-white">
            <i class="fas fa-font text-xl mb-1"></i>
            <span class="text-xs">文字</span>
        </button>
        <button class="flex flex-col items-center px-4 py-2 text-white">
            <i class="fas fa-image text-xl mb-1"></i>
            <span class="text-xs">贴图</span>
        </button>
        <button class="flex flex-col items-center px-4 py-2 text-white">
            <i class="fas fa-film text-xl mb-1"></i>
            <span class="text-xs">画中画</span>
        </button>
        <button class="flex flex-col items-center px-4 py-2 text-white">
            <i class="fas fa-magic text-xl mb-1"></i>
            <span class="text-xs">特效</span>
        </button>
        <button class="flex flex-col items-center px-4 py-2 text-white">
            <i class="fas fa-cut text-xl mb-1"></i>
            <span class="text-xs">剪辑</span>
        </button>
        <button class="flex flex-col items-center px-4 py-2 text-white">
            <i class="fas fa-music text-xl mb-1"></i>
            <span class="text-xs">音乐</span>
        </button>
    </div>

    <!-- 时间轴 -->
    <div class="fixed bottom-0 left-0 right-0 timeline">
        <div class="flex items-center p-2">
            <span class="text-white text-sm mr-2">00:00</span>
            <div class="flex-1 h-12 bg-black/30 rounded relative">
                <!-- 时间标记 -->
                <div class="absolute top-0 bottom-0 w-1 bg-white" style="left: 30%;"></div>
                <!-- 视频轨道 -->
                <div class="absolute top-1 left-0 right-0 h-6 flex items-center px-1">
                    <div class="w-full h-full bg-blue-500/30 rounded relative">
                        <!-- 缩略图预览 -->
                        <div class="absolute inset-y-0 left-0 w-16 bg-cover bg-center rounded"
                             style="background-image: url(https://images.pexels.com/photos/2253643/pexels-photo-2253643.jpeg)">
                        </div>
                    </div>
                </div>
                <!-- 文字水印轨道 -->
                <div class="absolute bottom-1 left-0 right-0 h-4">
                    <div class="time-marker h-full w-24 rounded mx-1"></div>
                </div>
            </div>
            <span class="text-white text-sm ml-2">03:45</span>
        </div>
    </div>
</body>
</html>
