<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的 - 视频编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 复用相同的样式 */
        body {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            background: linear-gradient(180deg, #1a1c2e 0%, #2d2f45 100%);
            color: white;
            min-height: 100vh;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding-bottom: env(safe-area-inset-bottom);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .content-area {
            padding-bottom: calc(64px + env(safe-area-inset-bottom));
        }
        .gradient-text {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <!-- 顶部个人信息 -->
    <div class="px-4 pt-6 pb-4">
        <div class="flex items-center">
            <div class="relative">
                <img src="https://images.pexels.com/photos/1382731/pexels-photo-1382731.jpeg" 
                     alt="头像" 
                     class="w-20 h-20 rounded-full object-cover border-2 border-white/20">
                <div class="absolute -bottom-1 -right-1 w-6 h-6 bg-blue-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-camera text-xs text-white"></i>
                </div>
            </div>
            <div class="ml-4 flex-1">
                <h2 class="text-xl font-medium text-white">张小明</h2>
                <p class="text-white/60 mt-1">ID: 888888</p>
            </div>
            <button class="p-2 bg-white/10 rounded-full">
                <i class="fas fa-qrcode text-white/80"></i>
            </button>
        </div>

        <div class="flex justify-around mt-8 bg-white/10 rounded-2xl p-4 backdrop-blur">
            <div class="text-center">
                <div class="text-xl font-medium text-white">25</div>
                <div class="text-white/60 text-sm">作品</div>
            </div>
            <div class="text-center">
                <div class="text-xl font-medium text-white">128</div>
                <div class="text-white/60 text-sm">收藏</div>
            </div>
            <div class="text-center">
                <div class="text-xl font-medium text-white">1.2k</div>
                <div class="text-white/60 text-sm">获赞</div>
            </div>
        </div>
    </div>

    <!-- 功能列表 -->
    <div class="content-area px-4">
        <div class="bg-white/10 rounded-2xl backdrop-blur">
            <a href="#" class="flex items-center justify-between p-4 border-b border-white/10">
                <div class="flex items-center">
                    <i class="fas fa-video text-blue-400 text-xl w-8"></i>
                    <span class="text-white">我的作品</span>
                </div>
                <i class="fas fa-chevron-right text-white/40"></i>
            </a>
            <a href="#" class="flex items-center justify-between p-4 border-b border-white/10">
                <div class="flex items-center">
                    <i class="fas fa-heart text-red-400 text-xl w-8"></i>
                    <span class="text-white">我的收藏</span>
                </div>
                <i class="fas fa-chevron-right text-white/40"></i>
            </a>
            <a href="#" class="flex items-center justify-between p-4">
                <div class="flex items-center">
                    <i class="fas fa-download text-green-400 text-xl w-8"></i>
                    <span class="text-white">下载记录</span>
                </div>
                <i class="fas fa-chevron-right text-white/40"></i>
            </a>
        </div>

        <div class="bg-white/10 rounded-2xl backdrop-blur mt-4">
            <a href="#" class="flex items-center justify-between p-4 border-b border-white/10">
                <div class="flex items-center">
                    <i class="fas fa-cog text-gray-400 text-xl w-8"></i>
                    <span class="text-white">设置</span>
                </div>
                <i class="fas fa-chevron-right text-white/40"></i>
            </a>
            <a href="#" class="flex items-center justify-between p-4">
                <div class="flex items-center">
                    <i class="fas fa-question-circle text-gray-400 text-xl w-8"></i>
                    <span class="text-white">帮助与反馈</span>
                </div>
                <i class="fas fa-chevron-right text-white/40"></i>
            </a>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="bottom-nav">
        <div class="grid grid-cols-4 gap-1 py-2">
            <a href="index.html" class="flex flex-col items-center text-white/40">
                <i class="fas fa-home text-xl"></i>
                <span class="text-xs mt-1">首页</span>
            </a>
            <a href="template.html" class="flex flex-col items-center text-white/40">
                <i class="fas fa-compass text-xl"></i>
                <span class="text-xs mt-1">发现</span>
            </a>
            <a href="create.html" class="flex flex-col items-center text-white/40">
                <i class="fas fa-plus-circle text-xl"></i>
                <span class="text-xs mt-1">创作</span>
            </a>
            <a href="profile.html" class="flex flex-col items-center">
                <i class="fas fa-user text-xl text-white"></i>
                <span class="text-xs mt-1 text-white">我的</span>
            </a>
        </div>
    </div>
</body>
</html>
