<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>音乐编辑 - 视频编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            background: #1a1c2e;
            color: white;
            min-height: 100vh;
        }
        .music-item.active {
            border: 2px solid #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body>
    <!-- 顶部工具栏 -->
    <div class="bg-gray-900 py-3 px-4 flex items-center justify-between">
        <a href="create.html" class="text-white">
            <i class="fas fa-times"></i>
        </a>
        <h1 class="text-white font-medium">添加音乐</h1>
        <button class="text-blue-500 font-medium">完成</button>
    </div>

    <!-- 视频预览区域 -->
    <div class="relative bg-black w-full aspect-video">
        <div class="absolute inset-0 flex items-center justify-center">
            <img src="https://pic.51yuansu.com/pic3/cover/03/86/35/5dd3cd80a6159_610.jpg" alt="视频预览" class="w-full h-full object-cover">
            <div class="absolute inset-0 flex items-center justify-center">
                <div class="w-20 h-20 bg-white/20 backdrop-blur-sm rounded-full flex items-center justify-center">
                    <i class="fas fa-play text-3xl text-white"></i>
                </div>
            </div>
        </div>
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 bg-black/50 text-white px-2 py-1 rounded text-xs">
            00:05 / 00:30
        </div>
    </div>

    <!-- 音乐选择区 -->
    <div class="p-4">
        <!-- 音乐分类 -->
        <div class="flex overflow-x-auto py-2 space-x-3 no-scrollbar">
            <button class="flex-shrink-0 bg-blue-600 text-white px-4 py-2 rounded-full text-sm">全部</button>
            <button class="flex-shrink-0 bg-gray-800 text-gray-300 px-4 py-2 rounded-full text-sm">热门</button>
            <button class="flex-shrink-0 bg-gray-800 text-gray-300 px-4 py-2 rounded-full text-sm">电子</button>
            <button class="flex-shrink-0 bg-gray-800 text-gray-300 px-4 py-2 rounded-full text-sm">流行</button>
            <button class="flex-shrink-0 bg-gray-800 text-gray-300 px-4 py-2 rounded-full text-sm">古典</button>
            <button class="flex-shrink-0 bg-gray-800 text-gray-300 px-4 py-2 rounded-full text-sm">嘻哈</button>
        </div>
        
        <!-- 搜索框 -->
        <div class="relative mt-4 mb-6">
            <input type="text" placeholder="搜索音乐" class="w-full bg-gray-800 text-white rounded-full py-2 px-5 pr-12 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- 音乐列表 -->
        <div class="space-y-4">
            <div class="music-item active bg-gray-800 rounded-lg p-3 flex items-center">
                <div class="bg-blue-500/30 w-12 h-12 rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-music text-blue-400"></i>
                </div>
                <div class="flex-1">
                    <h3 class="text-white font-medium">电子节奏</h3>
                    <p class="text-gray-400 text-sm">00:53</p>
                </div>
                <button class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center">
                    <i class="fas fa-play text-white"></i>
                </button>
            </div>
            
            <div class="music-item bg-gray-800 rounded-lg p-3 flex items-center">
                <div class="bg-purple-500/30 w-12 h-12 rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-music text-purple-400"></i>
                </div>
                <div class="flex-1">
                    <h3 class="text-white font-medium">夏日轻松</h3>
                    <p class="text-gray-400 text-sm">01:15</p>
                </div>
                <button class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center">
                    <i class="fas fa-play text-white"></i>
                </button>
            </div>
            
            <div class="music-item bg-gray-800 rounded-lg p-3 flex items-center">
                <div class="bg-green-500/30 w-12 h-12 rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-music text-green-400"></i>
                </div>
                <div class="flex-1">
                    <h3 class="text-white font-medium">回忆录</h3>
                    <p class="text-gray-400 text-sm">00:45</p>
                </div>
                <button class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center">
                    <i class="fas fa-play text-white"></i>
                </button>
            </div>
            
            <div class="music-item bg-gray-800 rounded-lg p-3 flex items-center">
                <div class="bg-red-500/30 w-12 h-12 rounded-lg flex items-center justify-center mr-3">
                    <i class="fas fa-music text-red-400"></i>
                </div>
                <div class="flex-1">
                    <h3 class="text-white font-medium">都市日常</h3>
                    <p class="text-gray-400 text-sm">01:30</p>
                </div>
                <button class="w-10 h-10 bg-gray-700 rounded-full flex items-center justify-center">
                    <i class="fas fa-play text-white"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 底部音乐控制 -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-900 p-4">
        <div class="flex justify-between items-center mb-3">
            <span class="text-white text-sm">开始时间</span>
            <span class="text-white text-sm">00:05</span>
        </div>
        <input 
            type="range" 
            min="0" 
            max="100" 
            value="25" 
            class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer mb-3"
        >
        <div class="flex justify-between">
            <button class="px-5 py-2 bg-gray-800 text-white rounded-lg">取消</button>
            <button class="px-5 py-2 bg-blue-600 text-white rounded-lg">应用</button>
        </div>
    </div>
</body>
</html>
