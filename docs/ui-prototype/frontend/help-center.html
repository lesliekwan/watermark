<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>帮助中心 - 视频编辑器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
            background: linear-gradient(180deg, #1a1c2e 0%, #2d2f45 100%);
            color: white;
            min-height: 100vh;
        }
        .content-area {
            padding-bottom: calc(64px + env(safe-area-inset-bottom));
        }
        .gradient-text {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body class="pb-16">
    <!-- 顶部导航栏 -->
    <div class="bg-gray-900/80 backdrop-blur-md fixed top-0 left-0 right-0 z-10">
        <div class="flex items-center justify-between p-4">
            <a href="my-profile.html" class="text-white">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1 class="text-white text-lg font-bold">帮助中心</h1>
            <div class="w-5"></div> <!-- 为了平衡布局 -->
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="pt-16 px-4">
        <!-- 搜索框 -->
        <div class="relative mb-6">
            <input type="text" placeholder="搜索问题" class="w-full bg-gray-800 text-white rounded-full py-3 px-5 pr-12 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <!-- 热门问题 -->
        <div class="mb-6">
            <h2 class="text-lg font-bold mb-4">热门问题</h2>
            <div class="bg-gray-800 rounded-xl overflow-hidden">
                <a href="#" class="block p-4 border-b border-gray-700">
                    <div class="flex items-center">
                        <i class="fas fa-question-circle text-blue-400 mr-3"></i>
                        <span class="text-white">如何制作视频？</span>
                    </div>
                </a>
                <a href="#" class="block p-4 border-b border-gray-700">
                    <div class="flex items-center">
                        <i class="fas fa-question-circle text-blue-400 mr-3"></i>
                        <span class="text-white">如何添加水印和特效？</span>
                    </div>
                </a>
                <a href="#" class="block p-4 border-b border-gray-700">
                    <div class="flex items-center">
                        <i class="fas fa-question-circle text-blue-400 mr-3"></i>
                        <span class="text-white">如何导出高清视频？</span>
                    </div>
                </a>
                <a href="#" class="block p-4">
                    <div class="flex items-center">
                        <i class="fas fa-question-circle text-blue-400 mr-3"></i>
                        <span class="text-white">为什么视频无法正常播放？</span>
                    </div>
                </a>
            </div>
        </div>

        <!-- 问题分类 -->
        <div>
            <h2 class="text-lg font-bold mb-4">问题分类</h2>
            <div class="grid grid-cols-2 gap-4">
                <a href="#" class="bg-gray-800 p-4 rounded-xl flex flex-col items-center">
                    <div class="w-12 h-12 bg-blue-500/20 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-film text-blue-400"></i>
                    </div>
                    <span class="text-white text-sm">视频编辑</span>
                </a>
                <a href="#" class="bg-gray-800 p-4 rounded-xl flex flex-col items-center">
                    <div class="w-12 h-12 bg-green-500/20 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-palette text-green-400"></i>
                    </div>
                    <span class="text-white text-sm">特效使用</span>
                </a>
                <a href="#" class="bg-gray-800 p-4 rounded-xl flex flex-col items-center">
                    <div class="w-12 h-12 bg-purple-500/20 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-share-alt text-purple-400"></i>
                    </div>
                    <span class="text-white text-sm">分享导出</span>
                </a>
                <a href="#" class="bg-gray-800 p-4 rounded-xl flex flex-col items-center">
                    <div class="w-12 h-12 bg-yellow-500/20 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-user-circle text-yellow-400"></i>
                    </div>
                    <span class="text-white text-sm">账号问题</span>
                </a>
            </div>
        </div>
    </div>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-gray-900 py-2 px-4 flex justify-between items-center border-t border-gray-800">
        <a href="index.html" class="flex flex-col items-center text-gray-400 hover:text-white">
            <i class="fas fa-home text-xl"></i>
            <span class="text-xs mt-1">首页</span>
        </a>
        <a href="discover.html" class="flex flex-col items-center text-gray-400 hover:text-white">
            <i class="fas fa-compass text-xl"></i>
            <span class="text-xs mt-1">发现</span>
        </a>
        <a href="create.html" class="flex flex-col items-center text-gray-400 hover:text-white">
            <i class="fas fa-plus-circle text-xl"></i>
            <span class="text-xs mt-1">创作</span>
        </a>
        <a href="my-profile.html" class="flex flex-col items-center text-blue-500">
            <i class="fas fa-user text-xl"></i>
            <span class="text-xs mt-1">我的</span>
        </a>
    </div>
</body>
</html>
